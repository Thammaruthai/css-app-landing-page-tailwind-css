<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Coding Here -->

    <!-- Start coding by O-->
    <section
      id="contact"
      class="flex justify-center font-['Inter'] bg-[#F6F6FB]"
    >
      <div
        id="white-block"
        class="w-10/12 flex justify-center bg-white rounded-3xl"
      >
        <div
          id="inputform"
          class="flex flex-col justify-center items-center gap-6 w-2/4 bg-white py-8"
        >
          <h1 class="text-5xl font-semibold text-[#1A1A2C]">Get in Touch</h1>

          <div id="input_interface" class="flex flex-col gap-3 w-full">
            <div id="nameinput" class="flex flex-col gap-1">
              <label for="inputname" class="text-[#5F5F76]">Name</label>
              <input
                type="text"
                placeholder="John Doe"
                class="h-8 bg-[#FFFFFF] rounded-xl border border-[#E0E0ED] p-3 hover:border-[#B5A9FF] focus:border-[#5E44FF]"
              />
            </div>
            <div id="emailinput" class="flex flex-col gap-1">
              <label for="input_email" class="text-[#5F5F76]">Email</label>
              <input
                type="email"
                placeholder="John@example.com"
                class="h-8 bg-[#FFFFFF] rounded-xl border border-[#E0E0ED] p-3 hover:border-[#B5A9FF] focus:border-[#5E44FF]"
              />
            </div>
            <div id="messageinput" class="flex flex-col gap-1">
              <label for="input_email" class="text-[#5F5F76]">Message</label>
              <textarea
                name="Message"
                cols="40"
                rows="3"
                placeholder="Your message..."
                class="bg-[#FFFFFF] rounded-xl border border-[#E0E0ED] p-3 hover:border-[#B5A9FF] focus:border-[#5E44FF]"
              ></textarea>
            </div>
          </div>

          <div id="buttonSubmit" class="w-full flex justify-center">
            <button
              type="button"
              class="w-[589px] bg-black text-white rounded-3xl px-9 py-8 hover:bg-[#5F5F76] focus:bg-[#35354D ] focus:ring focus:ring-[#5F5F76]"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>

    <footer class="flex justify-center bg-[#F6F6FB]">
      <div class="flex justify-between w-10/12 py-20">
        <div id="trade_mark" class="text-[#5F5F76]">
          Acme productivity app ©2024 
        </div>
        <div id="footer_menu" class="flex justify-between gap-6 font-semibold ">
          <a href="index.html" class="hover:underline hover:underline-offset-4 hover:text-[#5E44FF]">FAQ</a>
          <a href="index.html" class="hover:underline hover:underline-offset-4 hover:text-[#5E44FF]">Terms</a>
          <a href="index.html" class="hover:underline hover:underline-offset-4 hover:text-[#5E44FF]">AI Policy</a>
          <a href="index.html" class="hover:underline hover:underline-offset-4 hover:text-[#5E44FF]">Pricing</a>
        </div>
      </div>
    </footer>
  </body>
</html>
