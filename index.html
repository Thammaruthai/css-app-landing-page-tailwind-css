    <!-- Start coding by O-->
    <section
      id="contact"
      class="flex justify-center font-['Inter'] bg-[#F6F6FB]"
    >
      <div
        id="white-block"
        class="w-10/12 flex justify-center bg-white rounded-3xl"
      >
        <div
          id="inputform"
          class="flex flex-col justify-center items-center gap-6 w-2/4 bg-white py-8"
        >
          <h1 class="text-5xl font-semibold text-[#1A1A2C]">Get in Touch</h1>

          <div id="input_interface" class="flex flex-col gap-3 w-full">
            <div id="nameinput" class="flex flex-col gap-1">
              <label for="inputname" class="text-[#5F5F76]">Name</label>
              <input
                type="text"
                placeholder="John Doe"
                class="h-8 bg-[#FFFFFF] rounded-xl border border-[#E0E0ED] p-3 hover:border-[#B5A9FF] focus:border-[#5E44FF]"
              />
            </div>
            <div id="emailinput" class="flex flex-col gap-1">
              <label for="input_email" class="text-[#5F5F76]">Email</label>
              <input
                type="email"
                placeholder="John@example.com"
                class="h-8 bg-[#FFFFFF] rounded-xl border border-[#E0E0ED] p-3 hover:border-[#B5A9FF] focus:border-[#5E44FF]"
              />
            </div>
            <div id="messageinput" class="flex flex-col gap-1">
              <label for="input_email" class="text-[#5F5F76]">Message</label>
              <textarea
                name="Message"
                cols="40"
                rows="3"
                placeholder="Your message..."
                class="bg-[#FFFFFF] rounded-xl border border-[#E0E0ED] p-3 hover:border-[#B5A9FF] focus:border-[#5E44FF]"
              ></textarea>
            </div>
          </div>

          <div id="buttonSubmit" class="w-full flex justify-center">
